<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERB Elétrica</title>
  <link rel="icon" type="image/png" href="src/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <div class="logo-wrapper">
          <a href="index.html">
            <img src="src/logo.png" alt="ERB Elétrica Logo" class="logo-img" />
          </a>
        </div>
      </div>
      <ul class="nav-links">
        <li><a href="about-us/index.html">Sobre</a></li>
        <li><a href="servicos/index.html">Serviços</a></li>
        <li><a href="contato/index.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-image">
        <div class="image-wrapper">
          <img src="img/thunder.jpg" alt="Serviços Elétricos" />
        </div>
      </div>
      <div class="hero-text">
        <h1>Excelência em Serviços Elétricos</h1>
        <p>
          A ERB Elétrica oferece soluções completas em instalações, manutenção e projetos elétricos para sua residência ou empresa, com qualidade e segurança.
        </p>
        <div class="hero-buttons">
          <a href="contato/index.html" class="btn btn-secondary">Fale Conosco</a>
        </div>
      </div>
    </section>
  </main>

  <section id="galeria" class="gallery-section">
    <h2>Galeria de Quadros Elétricos</h2>
    <div class="gallery-grid">
      <img id="gallery-single-image" src="img/1.jpeg" alt="Quadro Elétrico" />
    </div>
  </section>

  <script src="gallery-cycle.js"></script>
